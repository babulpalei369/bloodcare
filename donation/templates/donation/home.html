{% extends "donation/base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<!-- Cinematic Background -->
<div class="relative min-h-screen overflow-hidden bg-gradient-to-r from-pink-100 via-purple-100 to-blue-100">

  <!-- Floating Animated Shapes -->
  <div class="absolute top-12 left-12 w-32 h-32 bg-pink-400 rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute bottom-20 right-20 w-40 h-40 bg-blue-400 rounded-full opacity-30 animate-bounce"></div>
  <div class="absolute top-1/4 right-1/3 w-28 h-28 bg-purple-400 rounded-full opacity-20 animate-spin-slow"></div>

  <!-- Dashboard Content -->
  <div class="relative max-w-6xl mx-auto px-6 py-16 animate-fadeIn">

    <!-- Welcome User -->
    <h1 class="text-4xl font-extrabold mb-10 text-center text-gray-800 drop-shadow-lg">
      Welcome, <span class="text-purple-600">{{ user.profile.full_name }}</span> ðŸ‘‹
    </h1>

    <!-- Action Cards -->
    <div class="grid md:grid-cols-2 gap-10">
      <a href="{% url 'donate_blood' %}" 
         class="p-10 bg-white/30 backdrop-blur-lg border border-red-200 rounded-2xl shadow-xl text-center transform hover:scale-105 transition duration-300 hover:shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-red-600">Donate Blood</h2>
        <p class="text-gray-700">Be a hero today and save lives.</p>
      </a>

      <a href="{% url 'request_blood' %}" 
         class="p-10 bg-white/30 backdrop-blur-lg border border-blue-200 rounded-2xl shadow-xl text-center transform hover:scale-105 transition duration-300 hover:shadow-2xl">
        <h2 class="text-2xl font-bold mb-4 text-blue-600">Request Blood</h2>
        <p class="text-gray-700">Get quick help during emergencies.</p>
      </a>
    </div>
  </div>
</div>

<!-- Custom Animations -->
<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 1s ease-out;
  }
  .animate-spin-slow {
    animation: spin 15s linear infinite;
  }
</style>
{% endblock %}
