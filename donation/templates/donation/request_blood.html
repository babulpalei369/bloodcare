{% extends "donation/base.html" %}
{% block title %}Request Blood{% endblock %}
{% block content %}

<script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition, showError);
  } else {
    alert("‚ùå Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  document.getElementById("lat").value = position.coords.latitude;
  document.getElementById("lng").value = position.coords.longitude;
  document.getElementById("location-status").innerText = "‚úÖ Location added!";
}

function showError(error) {
  let msg = "‚ö†Ô∏è Error fetching location.";
  if (error.code === error.PERMISSION_DENIED) msg = "‚ö†Ô∏è Permission denied.";
  else if (error.code === error.POSITION_UNAVAILABLE) msg = "‚ö†Ô∏è Location unavailable.";
  else if (error.code === error.TIMEOUT) msg = "‚ö†Ô∏è Request timed out.";
  alert(msg);
}
</script>

<div class="relative min-h-screen bg-gradient-to-r from-blue-100 via-purple-100 to-pink-100 flex items-center justify-center px-6 py-12">

  <!-- Floating Shapes -->
  <div class="absolute top-12 right-16 w-24 h-24 bg-blue-400 rounded-full opacity-30 animate-pulse"></div>
  <div class="absolute bottom-16 left-20 w-32 h-32 bg-purple-400 rounded-full opacity-30 animate-bounce"></div>

  <!-- Form Card -->
  <div class="w-full max-w-3xl relative bg-white/30 backdrop-blur-lg border border-blue-200 rounded-2xl shadow-xl p-10 transform hover:scale-[1.02] transition duration-300 hover:shadow-2xl animate-fadeIn">
    <h2 class="text-3xl font-bold text-center mb-8 text-blue-600">Request Blood</h2>

    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ form.as_p }}

      <!-- Hidden Location Fields -->
      <input type="hidden" name="latitude" id="lat">
      <input type="hidden" name="longitude" id="lng">

      <!-- Location Button -->
      <button type="button" onclick="getLocation()" 
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold shadow-md transform hover:scale-105 transition duration-300">
        üìç Use My Location
      </button>
      <p id="location-status" class="text-center text-sm text-gray-600"></p>

      <!-- Submit Button -->
      <button type="submit" 
        class="w-full bg-gradient-to-r from-blue-600 to-blue-400 hover:from-blue-700 hover:to-blue-500 text-white py-3 rounded-lg font-semibold shadow-md transform hover:scale-105 transition duration-300">
        üíâ Submit Request
      </button>
    </form>
  </div>
</div>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 1s ease-out;
  }
</style>
{% endblock %}
